name: üêõ Bug Report
description: Report a bug or issue with the website
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
        
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug clearly
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
      
  - type: input
    id: browser
    attributes:
      label: Browser & Version
      description: Which browser are you using?
      placeholder: e.g., Chrome 118, Firefox 119, Safari 17
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add screenshots, console errors, or any other relevant information
